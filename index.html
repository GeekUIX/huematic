<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

		<title>Huematic - Color scheme generator</title>

		<link rel="stylesheet" href="fonts/raleway.css">
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<header>
			<div class="title">
				<h1>Huematic</h1>
			</div>
		</header>
		<main>
			<div class="picker-container">
				<div class="picker-item-color">
					<canvas></canvas>
				</div>
				<div class="picker-item-info">
					<input type="text" class="picker-item-value" placeholder="Enter a color" autofocus>
					<div class="picker-item-action-color"></div>
				</div>
			</div>
			<div class="palettes-container"></div>
		</main>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/color.js"></script>
		<script src="scripts/colorpicker.js"></script>
	</body>
</html>
